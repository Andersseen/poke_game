<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">


    <title>My Game</title>
</head>

<body>
    <header class="header">
        <h2 class="header__accountant header__text">Time: <span id="time"></span></h2>
        <h1 class="header__title header__text">Juego</h1>
        <h3 class="header__level header__text">Lvl: <span id="level">1</span></h3>
        <!--fin contador niveles de juego-->

    </header>
    <main class="main">
        <div id="pokes" class="poke__container">
            <!-- <div id="card" class="card">
                <div class="front"></div>
                <div class="back"></div>
            </div> -->

        </div>


        <!-- BEGINNING -->

        <div id="table" class="table">




            <!-- POPUPS -->
            <section class="popup">
                <div class="popup__wrapper">
                    <h5 class="popup__text">Do you want change level?</h5>
                    <div class="popup__change-level">
                        <span id="level_1" class="popup__levels">1</span>
                        <span id="level_2" class="popup__levels">2</span>
                        <span id="level_3" class="popup__levels">3</span>
                    </div>

                </div>
                <div class="btn btn__start">Start</div>
                <!-- ENDING -->
                <div class="btn btn__end">Restart?</div>
            </section>
        </div>



    </main>





    <audio src="./assets/sounds/success.wav" class="sound" id="sound__success" preload="auto"></audio>
    <audio src="./assets/sounds/card.wav" class="sound" id="sound__card" preload="auto"></audio>
    <audio src="./assets/sounds/error.wav" class="sound" id="sound__error" preload="auto"></audio>
    <audio src="./assets/sounds/open.wav" class="sound" id="sound__start" preload="auto"></audio>
    <audio src="./assets/sounds/level.wav" class="sound" id="sound__level" preload="auto" loop></audio>
    <audio src="./assets/sounds/good_end.wav" class="sound" id="sound__good-end" preload="auto"></audio>


    <!-- SCRIPTS -->
    <script src="./assets/js/cards.js"></script>
    <script src="./assets/js/levels.js"></script>
    <script src="./assets/js/start_game.js"></script>
    <script src="./assets/js/compare.js"></script>

    <script src="./assets/js/success_error.js"></script>

</body>

</html>
